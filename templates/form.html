<!DOCTYPE html>
<html>
	<head>
		<title>Slider 16</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="../css/slider.css">
	</head>
	<body>
		<div class="slider slider16">
			<header class="header">
				<p>Header</p>
			</header>
			<nav class="nav">
				<p>Nav</p>
			</nav>
			<div class="content-body">
				<div class="contact-form clearfix">
					<h1>
						Get in touch
					</h1>
					<h2>
						Fill out our super HTML5 contact form below to get in touch with us!
					</h2>
					<ul class="errors">
						<li class="info">
							There were some problems with your form submission
						</li>
					</ul>
					<p class"success">
						Thanks for your message! We will get back to you ASAP!
					</p>
					<form method="POST" action="process.php">
						<!--Name-->
						<label for="name">Name: </label>
						<input 
							type="text" 
							id="name"
							class="name"
							name="name" 
							value=""
							placeholder="John Doe"
							required="required"
							autofocus="autofocus"
						/>

						<!--Email-->
						<label for="email">Email Address: </label>
						<input 
							type="email" 
							id="email" 
							class="email" 
							name="email" 
							value=""
							placeholder="john.doe@example.com"
							required="required"
						/>

						<!--Telephone-->
						<label for="telephone">Telephone: </label>
						<input 
							type="tel" 
							id="telephone" 
							class="telephone"
							name="telephone"
							value=""
						/>

						<!--Enquiry-->
						<label for="enquiry">Enquiry: </label>
						<select id="enquiry" class="enquiry" name="enquiry">
							<option value="general">General</option>
							<option value="sales">Sales</option>
							<option value="support">Support</option>
						</select>

						<!--Message-->
						<label for="message">Message: </label>
						<textarea
							id="message"
							class="message"
							name="message"
							placeholder="Your message must be greater than 20 characters"
							required="required"
							data-minlength="20"
						></textarea>

						<span class="loading"></span>
						<input
							type="submit"
							class="submit-button"
							value="Submit!"
						/>

						<p class="req-field-desc">
							<span class="required">*</span> indicates a required field
						</p>

					</form>
				</div>
			</div>
			<footer class="footer">
				<p>Footer</p>
			</footer>
		</div>
	</body>
</html>
