<!DOCTYPE html>
<html>
	<head>
		<title>Video</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="../css/slider.css">
	</head>
	<body>
		<div class="slider slider16">
			<header class="header">
				<p>Header</p>
			</header>
			<nav class="nav">
				<p>Nav</p>
			</nav>
			<div class="content-body">
				<div class="audio-example">
					<h2>Video</h2>
					<video controls>
						<source src="http://techslides.com/demos/sample-videos/small.webm" type="video/webm">
						<source src="http://techslides.com/demos/sample-videos/small.webm" type="video/ogg">
						<source src="http://techslides.com/demos/sample-videos/small.webm" type="video/mp4">
						<source src="http://techslides.com/demos/sample-videos/small.webm" type="video/3gp">
						<source src="http://techslides.com/demos/sample-videos/small.webm" type="video/flv">
						Your browser does not support the video tag.
					</video>
					<video controls poster="img/screenshot.png">
						<source src="http://techslides.com/demos/sample-videos/small.webm" type="video/webm">
						<source src="http://techslides.com/demos/sample-videos/small.webm" type="video/ogg">
						<source src="http://techslides.com/demos/sample-videos/small.webm" type="video/mp4">
						<source src="http://techslides.com/demos/sample-videos/small.webm" type="video/3gp">
						<source src="http://techslides.com/demos/sample-videos/small.webm" type="video/flv">
						Your browser does not support the video tag.
					</video>
				</div>
			</div>
			<footer class="footer">
				<p>Footer</p>
			</footer>
		</div>
	</body>
</html>
