<!DOCTYPE html>
<html>
	<head>
		<title>Slider 16</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="../css/slider.css">	
		<style>
			.border {
				border : 1px solid #000;
			}
		</style>
	</head>
	<body>
		<div class="slider slider16">
			<header class="header">
				<p>Header</p>
			</header>
			<nav class="nav">
				<p>Nav</p>
			</nav>
			<div class="content-body">
				<div class="canvas-example">
					<h2>SVG</h2>
					<svg
						class="border"
						width="200"
						height="200"
					>
						<rect 
							fill="rgb(0,0,255)"
							x="10"
							y="10"
							width="180"
							height="180"
						/>
					</svg>
				</div>
				<svg
					class="border"
					xmlns="http://www.w3.org/2000/svg" 
					xmlns:xlink="http://www.w3.org/1999/xlink"
				>
					<rect
						fill="#0000ff"
						x="20"
						y="20"
						width="110"
						height="110"
						style="stroke:#ff0000"
					>
						<animateTransform
							attributeName="transform"
							begins="0s"
							dur="20s"
							type="rotate"
							from="0 60 60"
							to="360 60 60"
							repeatCount="indefinite"
						/>
					</rect>
				</svg>
			</div>
			<footer class="footer">
				<p>Footer</p>
			</footer>
		</div>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="js/myjs.js"></script>
	</body>
</html>
